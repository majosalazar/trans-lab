  <div class="container-fluid">

    <section id="login">
      <img src="docs/imagen.png" alt="logo-transLab" id="imgLogo">
      <p id="logo">TRANS-LAB</p>
      <form class="px-4 py-3">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Correo electrónico" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)[.][a-zA-Z]{1,5}">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn">INICIAR SESIÓN</button>
      </form>
      <a class="dropdown-item" href="#">¿Olvidaste tu contraseña?</a>
       <a class="dropdown-item" href="#">¿NO TIENES CUENTA? REGÍSTRATE</a>
    </section>

    <!-- navbar -->
    <div class="pos-f-t">
      <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      
      <div class="collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Ver Saldo</a>
          </li>
          <li class="nav-item"> 
            <a class="nav-link" href="#"> <i class="fa fa-th" aria-hidden="true"></i> Calcular Tarifa</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> <i class="fa fa-long-arrow-left" aria-hidden="true"></i> Home</a>
          </li>

        </ul>  
      </div>

    <!-- part 1 -->
    <section id="ble"></section>
