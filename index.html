<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- enlace bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- enlace local css -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <!-- login -->
  <div class="container-fluid">
    <section id="login">
      <img src="docs/imagen.png" alt="logo-transLab" id="imgLogo">
      <p id="logo">TRANS-LAB</p>
      <form class="px-4 py-3">
        <div class="form-group">
          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="Correo electrónico">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn">INICIAR SESIÓN</button>
      </form>
      <a class="dropdown-item" href="#">¿Olvidaste tu contraseña?</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">¿NO TIENES CUENTA? REGÍSTRATE</a>
    </section>
    

  </div>
  <!-- enlaces bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <!-- enlace local js -->
  <script src="js/main.js"></script>
</body>
</html>
