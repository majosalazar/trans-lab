  <div class="container-fluid">

    <section id="login">
      <img src="docs/imagen.png" alt="logo-transLab" id="imgLogo">
      <p id="logo">TRANS-LAB</p>
      <form class="px-4 py-3">
        <div class="form-group">
          <input type="email" class="form-control" id="inputEmail" placeholder="Correo electrónico" pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)[.][a-zA-Z]{1,5}">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="inputPass" placeholder="Contraseña">
        </div>
        <button type="submit" class="btn" id="btnLoginIn">INICIAR SESIÓN</button>
      </form>
      <a class="dropdown-item" href="#">¿Olvidaste tu contraseña?</a>
      <a class="dropdown-item" href="#">¿NO TIENES CUENTA? REGÍSTRATE</a>
      <div id="passError"></div>
    </section>
    

    <!-- navbar -->
      <div class="pos-f-t" id="navbar" style="display:none;">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-white p-4">
          <p class="text-dark"><a href=""><i class="fas fa-usd"></i></a> Ver Saldo</p>
          <p class="text-dark"><a href=""><i class="fas fa-coins"></i></a> Calcular Tarifa</p>
          <p class="text-dark"><a href=""><i class="fas fa-user"></i></a> Perfil</p>
          <p class="text-dark"><a href=""><i class="fas fa-file-text-o"></i></a> Preguntas Frecuentes</p>
          <p class="text-dark"><a href=""><i class="fas fa-home"></i></a> Home</p>
        </div>
      </div>
    </div>
    <!-- 1ra pantalla -->
      <div id = "home" style="display:none;">

        <a href="" id="btn1">VER SALDO </a>
